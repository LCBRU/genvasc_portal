{% extends "_base.html" %}

{% block content %}

<div class="jumbotron">
  <h1>Practices</h1>
  
  <form action="{{ url_for('practices_add') }}" method="POST">
    <div class="form-group">
      <input name="name" class="form-control input-lg" type="text" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input name="code" class="form-control input-lg" type="text" placeholder="Code" required>
    </div>
    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
  </form>
</div>

<div class="list-group">
  {% for p in practices %}
    <div class="list-group-item row">
      <div class="col-xs-2">
        <div class="btn-group-vertical" role="group" aria-label="...">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left glyphicon-heart-empty" aria-hidden="true"> Recruits</button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left glyphicon-gbp" aria-hidden="true"> Invoices</button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left glyphicon-user" aria-hidden="true"> Personnel</button>
        </div>
      </div>
      <div class="col-xs-10">
        <h1>({{p.code}}) {{p.name}}</h1>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
