{% extends "_base.html" %}
{% import "_formHelpers.html" as formhelper %}

{% block content %}

<h2>Delete Staff Member</h2>

<form method="POST" class="form-horizontal">
    {{ form.hidden_tag() }}

    <h4>Are you sure that you want to delete practice registration for {{ practice_registration.practice.name }}</h4>

    <div class="text-right">
        <a href="{{ url_for('practices_index') }}" class="btn btn-default" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </div>
</form>

{% endblock %}
