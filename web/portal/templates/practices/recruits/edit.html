{% extends "_base.html" %}
{% import "_formHelpers.html" as formhelper %}

{% block content %}

<h2>Recruit</h2>

<form method="POST" class="form-horizontal">
    {{ form.hidden_tag() }}

    <div class="col-sm-6">
        {{ formhelper.render_field(form.nhs_number) }}
    </div>
    <div class="col-sm-6">
        {{ formhelper.render_field(form.date_of_birth) }}
    </div>
    <div class="col-sm-6">
        {{ formhelper.render_field(form.date_recruited) }}
    </div>

    <div class="text-right">
        <a href="{{ url_for('recruits_index', code=practice_registration.code) }}" class="btn btn-default" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
