version: '2'

services:
  etl:
    depends_on:
      - mysql
    links:
      - mysql:mysql

  web:
    depends_on:
      - mysql
    links:
      - mysql:mysql

  nginx:
    build:
      args:
        deployment_environment: development
    ports:
      - "80:80"

  mysql:
    restart: always
    image: mysql:latest
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "True"
      MYSQL_DATABASE: ${GGPP_DB_NAME}
      MYSQL_USER: ${GGPP_DB_USER}
      MYSQL_PASSWORD: ${GGPP_DB_PASSWORD}
    expose:
      - "3306"